<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Evento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Formulario de Evento</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.youtube.com/watch?v=TXvwdNM_43I">Sobre nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Eventos pasados</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">FAQ</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">

    <h2>Formulario de Evento</h2>
    <form class="needs-validation mt-5" action="https://formsubmit.co/yamilg620@gmail.com" method="POST"
    novalidate>


      <div class="form-group">
        <label for="nombreEvento">Nombre del evento:</label>
        <input type="text" class="form-control" id="nombreEvento" placeholder="Ingrese el nombre del evento">
      </div>
      <div class="form-group">
        <label for="fechaHoraEvento">Fecha y hora del evento:</label>
        <input type="datetime-local" class="form-control" id="fechaHoraEvento">
      </div>
      <div class="form-group">
        <label for="duracionEvento">Duración estimada del evento (en horas):</label>
        <input type="number" class="form-control" id="duracionEvento" placeholder="Ingrese la duración del evento en horas">
      </div>
      <div class="form-group">
        <label for="tipoEvento">Tipo de evento:</label>
        <input type="text" class="form-control" id="tipoEvento" placeholder="Ingrese el tipo de evento">
      </div>
      <div class="form-group">
        <label for="descripcionEvento">Descripción breve del evento:</label>
        <textarea class="form-control" id="descripcionEvento" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="plataformaTransmision">Plataforma de transmisión en línea a utilizar:</label>
        <input type="text" class="form-control" id="plataformaTransmision" placeholder="Ingrese la plataforma de transmisión en línea">
      </div>


      
      <div class="form-group">
        <label for="nombreOrganizador">Nombre del organizador principal:</label>
        <input type="text" class="form-control" id="nombreOrganizador" placeholder="Ingrese el nombre del organizador principal">
      </div>
      <div class="form-group">
        <label for="contactoOrganizador">Información de contacto del organizador principal:</label>
        <input type="email" class="form-control" id="contactoOrganizador" placeholder="Correo electrónico">
        <input type="tel" class="form-control mt-2" id="contactoOrganizador" placeholder="Número de teléfono">
      </div>
      <div class="form-group">
        <label for="registroPrevio">¿Se requiere registro previo para el evento?</label>
        <select class="form-control" id="registroPrevio">
          <option>Sí</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="costoEntrada">Costo de la entrada (si aplica):</label>
        <input type="number" class="form-control" id="costoEntrada" placeholder="Ingrese el costo de la entrada">
      </div>
      <div class="form-group">
        <label for="audienciaObjetivo">Audiencia objetivo del evento:</label>
        <input type="text" class="form-control" id="audienciaObjetivo" placeholder="Ingrese la audiencia objetivo del evento">
      </div>
      <div class="form-group">
        <label for="temasPrincipales">Temas principales a tratar durante el evento:</label>
        <input type="text" class="form-control" id="temasPrincipales" placeholder="Ingrese los temas principales a tratar">
      </div>
      <div class="form-group">
        <label for="necesidadesTecnicas">Necesidades técnicas específicas:</label>
        <textarea class="form-control" id="necesidadesTecnicas" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="materialesAdicionales">¿Se proporcionarán materiales adicionales a los participantes?</label>
        <select class="form-control" id="materialesAdicionales">
          <option>Sí</option>
          <option>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comentariosAdicionales">Comentarios adicionales o requisitos especiales:</label>
        <textarea class="form-control" id="comentariosAdicionales" rows="3"></textarea>
      </div>

      <button type="submit" onclick="generarPDF()" class="btn btn-primary">Enviar</button>
    </form>
  </div>






  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>


  <script>
    
    function generarPDF() {
       // Obtener los datos del formulario
       var nombreEvento = document.getElementById('nombreEvento').value;
       var fechaHoraEvento = document.getElementById('fechaHoraEvento').value;
       var duracionEvento = document.getElementById('duracionEvento').value;
       var tipoEvento = document.getElementById('tipoEvento').value;
       var descripcionEvento = document.getElementById('descripcionEvento').value;
       var plataformaTransmision = document.getElementById('plataformaTransmision').value;
       var nombreOrganizador = document.getElementById('nombreOrganizador').value;
       var contactoOrganizador = document.getElementById('contactoOrganizador').value;
       var registroPrevio = document.getElementById('registroPrevio').value;
       var costoEntrada = document.getElementById('costoEntrada').value;
       var audienciaObjetivo = document.getElementById('audienciaObjetivo').value;
       var temasPrincipales = document.getElementById('temasPrincipales').value;
       var necesidadesTecnicas = document.getElementById('necesidadesTecnicas').value;
       var materialesAdicionales = document.getElementById('materialesAdicionales').value;
       var comentariosAdicionales = document.getElementById('comentariosAdicionales').value;
 
       // Crear un nuevo documento PDF
       var doc = new jsPDF();
 
       // Agregar el contenido al PDF
       doc.text(20, 20, 'Nombre del evento: ' + nombreEvento);
       doc.text(20, 30, 'Fecha y hora del evento: ' + fechaHoraEvento);
       doc.text(20, 40, 'Duración estimada del evento: ' + duracionEvento + ' horas');
       doc.text(20, 50, 'Tipo de evento: ' + tipoEvento);
       doc.text(20, 60, 'Descripción breve del evento: ' + descripcionEvento);
       doc.text(20, 70, 'Plataforma de transmisión en línea: ' + plataformaTransmision);
       doc.text(20, 80, 'Nombre del organizador principal: ' + nombreOrganizador);
       doc.text(20, 90, 'Información de contacto del organizador principal: ' + contactoOrganizador);
       doc.text(20, 100, '¿Se requiere registro previo? ' + registroPrevio);
       doc.text(20, 110, 'Costo de la entrada: ' + costoEntrada);
       doc.text(20, 120, 'Audiencia objetivo del evento: ' + audienciaObjetivo);
       doc.text(20, 130, 'Temas principales a tratar durante el evento: ' + temasPrincipales);
       doc.text(20, 140, 'Necesidades técnicas específicas: ' + necesidadesTecnicas);
       doc.text(20, 150, '¿Se proporcionarán materiales adicionales? ' + materialesAdicionales);
       doc.text(20, 160, 'Comentarios adicionales o requisitos especiales: ' + comentariosAdicionales);
 
       // Guardar el PDF
       doc.save('formulario_evento.pdf');
     }
   </script>

  
 </body>
 </html>
